<head>
    <title>DVD Screen Simulator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="simulator-container">
</div>
<label for="image-input">Image:</label>
<input type="file" id="image-input">

<label for="background-input">Background:</label>
<input type="file" id="background-input">

<label for="size-slider">Size:</label>
<input type="range" min="50" max="400" value="100" id="size-slider">

<label for="speed-slider">Speed:</label>
<input type="range" min="1" max="50" value="10" id="speed-slider">

<input type="button" id="trajectory-button" value="Randomize">
</body>
